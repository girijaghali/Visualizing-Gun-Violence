<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mass shootings : 1982 - 2018</h1>

                <table class="table table-striped">
                    <thead>
                        <tr><th>date</th><th>Fatalities</th><th>Total Victims</th></tr>
                    </thead>
                    <tbody>
                        {% for data in df_out %}     
                            <tr><td>{{data.x}}</td><td>{{data.y}}</td><td>{{data.summary}}</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
  </div>
